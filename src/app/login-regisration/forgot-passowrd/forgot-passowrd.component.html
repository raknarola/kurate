<section class="authentication">
  <div class="container">
    <div class="row h-100">
      <div class="mx-auto my-auto col-12 col-md-10">
        <div class="auth-card card">
          <div class="position-relative image-side ">
            <p class="text-white">
              <img src="assets/images/white-logo.svg" height="50px">
            </p>
            <p class="white mb-0">Please use your e-mail to reset your password.<br>
              If you are not a member, please <a class="white" href="#">register</a>.</p>
          </div>
          <div class="form-side">
            <a aria-current="page" class="white active" href="/">
              <img src="assets/images/logo.svg" class="mb-5" height="50px">
            </a>
            <div class="mb-4 card-title">
              <span>Forgot Password</span>
            </div>
            <div class="row" [formGroup]="forgotPwdForm">
              <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" fxFlex="100">
                  <mat-label>User name</mat-label>
                  <input matInput required formControlName="email" [(ngModel)]="email"
                    [maxlength]="utilsService.validationService.MAX_50">
                  <mat-error
                    *ngIf="forgotPwdForm.controls['email'].hasError('required') &&  forgotPwdForm.controls['email'].touched">
                    {{utilsService.validationService.REQUIRED_FOR_USERNAME}}</mat-error>
                  <mat-error
                    *ngIf="!forgotPwdForm.controls['email'].hasError('required') && !forgotPwdForm.controls['email'].valid && forgotPwdForm.controls['email'].touched">
                    {{utilsService.validationService.INVALID_FOR_USERNAME}}
                  </mat-error>
                </mat-form-field>
                <!-- <div class="form-group custom-form-control">
                  <label>E-mail</label>
                  <input [(ngModel)]="email" class="form-control" formControlName="email" />
                  <div class="error-msg"
                    *ngIf="forgotPwdForm.controls['email'].hasError('required') &&  forgotPwdForm.controls['email'].touched">
                    {{utilsService.validationService.EMAIL_REQUIRED}}</div>
                  <div class="error-msg"
                    *ngIf="!forgotPwdForm.controls['email'].hasError('required') && !forgotPwdForm.controls['email'].valid && forgotPwdForm.controls['email'].touched">
                    {{utilsService.validationService.EMAIL_INVALID}}
                  </div>
                </div> -->
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="d-flex justify-content-between align-items-center">
                  <a [routerLink]="['/kurate/login']" routerLinkActive="router-link-active">Go back to Login</a>
                  <button class="btn btn-primary btn-lg btn-shadow btn-radius" type="submit"
                  [disabled]="forgotPwdForm.invalid" (click)="forgotPasswordAPI()">
                  RESET</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
